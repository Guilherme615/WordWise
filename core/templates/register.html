{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet" type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'css/stylel.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-96N7Fvoe+JOY3TtvEY6vv6dEm5TbRqihvtnflYHGOcRuEYaCOKD7YF0i4pXcc2m2Dv1oAefGhxYilCds/fYRrQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="form-wrapper">
        <div class="form-side">
            <form class="my-form" method="post" action="">
                <div class="form-welcome-row">
                    <h1>Registrar Usuário</h1>
                </div>
                {% csrf_token %}
                
                {% if form.errors %}
                    <div class="alert alert-danger">
                        <strong>Atenção:</strong> Usuário ou senha inválidos!
                    </div>
                {% endif %}
                
                <div class="text-field">
                    <label for="{{ form.username.id_for_label }}">Username:
                        <i class="fas fa-user"></i>
                        {{ form.username }}
                    </label>
                </div>
                <div class="text-field">
                    <label for="{{ form.email.id_for_label }}">Email:
                        <i class="fas fa-envelope"></i>
                        {{ form.email }}
                    </label>
                </div>
                <div class="text-field">
                    <label for="{{ form.password1.id_for_label }}">Password:
                        <i class="fas fa-lock"></i>
                        {{ form.password1 }}
                    </label>
                </div>
                <div class="text-field">
                    <label for="{{ form.password2.id_for_label }}">Confirm Password:
                        <i class="fas fa-lock"></i>
                        {{ form.password2 }}
                    </label>
                </div>
                <button type="submit" class="my-form__button">Registrar</button>
                <div class="my-form__actions">
                    <a href="{% url 'login' %}" title="Login">Já tem uma conta? Faça login aqui!</a>
                </div>
            </form>
        </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
